<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function multi(x,n){
             if(n == '11'){
                return x;
             }else{
            alert(`${x}*${n}=${n*x}`);
            multi(x,n+1)
             }
        }
        alert(multi(2,1))
    </script>
