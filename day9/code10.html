<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
</head>
<body>
  <script>
    while (true) {
        let value = Math.floor(Math.random() * 10);
        let b = prompt("Enter the guessed number (between 0 and 2):");
        b = Number(b);
        if (value === b) {
            alert("Correct number!");
        } else {
            alert(`Wrong number, the correct number was ${value}`);
        }
