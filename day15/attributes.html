<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
       let link=document.querySelectorAll('a');
       for(let link of links){
        let href=link.getAttributes('href');
        if(!href) continue;
        if(!href.include('://'))continue;
        if(href.startsWith('https://internal.com')) continue;
        link.style.color='orange';
        let selector='a[href*="://"]:not([herf^="https://internal.com"])';
        link.forEach(link=>link.style.color='orange');
       }
    </script>
</body>
</html>
