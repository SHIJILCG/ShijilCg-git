<html>
  <body>
    <button onclick="ee()">Click me</button>
  </body>
  <style>
    .alert {
      padding: 15px;
      border: 1px solid #d6e9c6;
      border-radius: 4px;
      color: #3c763d;
      background-color: #dff0d8;
    }
  </style>
  <script>
    function ee() {
      let div = document.createElement("div");
      div.className = "alert";
      div.innerHTML = "HI,welcome to my web page ";
      document.body.append(div);
    }
  </script>
</html>
