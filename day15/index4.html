<!DOCTYPE html>
<html>
<body>
    <table id="tabel">
        <thead>
            <tr>
                <th>Name</th><th>Surname</th><th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td><td>smith</td><td>10</td>
            </tr>
            <tr>
                <td>pete</td><td>brown</td><td>15</td>
            </tr>
            <tr>
                <td>Ann</td><td>Lee</td><td>5</td>
            </tr>
            <tr>
                <td>...</td><td>...</td><td>...</td>
            </tr>
        </tbody>
    </table>
    <script>
        let  sortedRows=Array.from(tabel.tBodies[0].rows)
        .sort((rowA,rowB)=>rowA.cells[0].innerHTML.localCompare(rowB.cells[0].innerHTML));
        tabel.tBodies[0].append(...sortedRows);
        
    </script>
</body>
</html>
