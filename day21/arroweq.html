<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <p>This example demonstration that in a regular function ,the "this" keyword represents different objects depending on how the function was called</p>  
  <p>Click the button to execute the "hello" function again,and you will see that this time "this" represents the button object</p>
  <button id="btn">click me</button>
  <p id="demo"></p>
</body>
    <script>
        let hello=" ";
        hello=function(){
            document.getElementById("demo").innerHTML +=this;
        } 
        window.addEventListener("load",hello);
        document.getElementById("btn").addEventListener("click",hello);
    </script>
</html>
