<!DOCTYPE html>
<html>
    <script>
        let i=0;
        while(i<3){
            alert(i);
            i++;
        }
        while(i)alert(i--);
        do{
            alert(i);
            i++;
        }while(i<3);
        for(let j=0;j<3;j++){
            alert(i);
        }
        for(;i<3;){
            alert(i++);
        }
        let sum=0;
        while(true){
            let value=+prompt("Enter a number");
            if(!value)break;
                sum+=value;
        }
        alert('sum:' +sum);
        for(let i=0;i<10;i++){
            if(i%2){
                alert(i);
            }
        }
    </script>

</body>
</html>
