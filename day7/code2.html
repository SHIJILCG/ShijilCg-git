<!DOCTYPE html>
<html>
    <script>
        let a=+prompt("Enter a option\n1.Number to String\n2.String to Number");
        if(a===1){
            let b= prompt("Enter a Number");
            b=String(b);
            alert(typeof b);
        }else if(a===2){
            let c=prompt("Enter a String");
            c =Number(c);
            alert(typeof c);
        }else{
            alert("Enter a valid option")
        }
    </script>
