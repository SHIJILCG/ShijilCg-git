<!DOCTYPE html>
<html>
  <script>
    let n = 123;
    alert(typeof n);
    n = 12.44;
    alert(typeof n);
    let b = 12e4;
    alert(typeof b);
    alert(1 / 0);
    alert(0 / 1);
    alert(typeof Infinity);
    alert("not a number" / 2);
    alert("not a number" + 3); //Result is "not a number3",concat opertion take place
    alert("not number" * 2);
    myname = "babu";
    alert(myname);
    let name = "john";
    alert(`hello,${name}`);
    alert(`the result is ${1 + 2}`);
    let isGreater = 4 > 1;
    alert(isGreater);
    let age1 = null;
    alert(age1);
    alert(typeof age1);
  </script>
  <body></body>
</html>
