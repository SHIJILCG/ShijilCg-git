<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.scroll-container {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    padding: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
}

.scroll-item {
    display: inline-block;
    width: 100px; /* Adjust based on your design */
    margin: 0 10px;

}

.scroll-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.scroll-item p {
    margin-top: 10px;
    color: #333;
    font-size: 1em;
}

/* Optional: Customize scrollbar */
.scroll-container::-webkit-scrollbar {
    height: 10px;
}

.scroll-container::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 5px;
}

.scroll-container::-webkit-scrollbar-thumb:hover {

}
