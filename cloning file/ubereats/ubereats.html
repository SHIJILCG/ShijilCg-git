<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ubereats.css">
    <title>Uner Eats|</title>
</head>
   <header>
       <div class="heade">
          <div class="heade-top-part">
              <div class="left-top-part">
                <img src="img/Three lines.svg" width="20" height="20">
                <img src="img/Uber Eats Home.svg" width="89.33" height="16" style="margin-bottom: 2px;margin-left: 15px;">
              </div>
              <div class="right-top-part">
                <div class="profile-button"><img src="img/svgexport-2.svg" width="16" height="16" style="padding: 10px;"></div>
                <div class="signup-button"><p style="padding: 10px;margin-left: 4px;">Sign up</p></div>
              </div>
          </div>
          <div class="heade-last-part">
               <div class="heade-last-part-text"><p style="margin-left: 0;">Order delivery near you</p></div>
               <div class="addr-box">
                <img src="img/svgexport-3.svg" alt="">
                <p>Enter delivery address</p>
               </div>
               <div class="time-box">
                <img src="img/svgexport-4.svg" alt="">
                <p>Deliver now</p>
                <img src="img/svgexport-5.svg" alt="">
               </div>
               <div class="search-box">Search here</div>
               <div class="sign-in-text"><p>Or <u>Sign In</u></p></div>
          </div>

       </div>
   </header>  
</body>
</html>
