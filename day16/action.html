<body>
  <a href="/" onclick="return false">click here</a>  or
  <a href="/" onclick="event.preventDefault()"> here</a>
  <ul id="menu" clas="menu"> 
    <li><a href="/html">HTML</a></li>
      <li><a href="/javascript">javascript</a></li>
      <li><a href="/css">CSS</a></li>
  </ul>
  <input value="focus work" onfocus="this.value=''">
  <input onmousedown="return false" onfocus="this.value=''" value="Click me">
  <button>Right-click shows browser content menu</button>
  <button oncontextmenu="alert('Draw our menu')">Right-click shows our menu</button>
  <p>Right-click here for the document context menu</p>
  <button id="elem">Right-click here for the button context menu</button>
  <p>Right-click for the document menu</p>
  <button id="elem">Right-click for the buttom menu (Fixed with event.stopPropagation)</button>
   <p>Right for the document menu (added a check for event.defaultprevented)</p>
   <button id="elem">Right-click for the button menu</button>
   <script>
    elem.oncontextmenu=function(event){
        event.preventDefault();
        alert("Button context menu");
    };
    document.oncontextmenu=function(event){
        if(event.defaultPrevented)return;
           event.preventDefault();
           alert("Document context menu");
    };
   </script>
  <script>
    menu.onclick=function(event){
        if(event.target. nodeName !='A')return;
        let href=event.target.getAttributes('href');
        alert(href)
    };
  </script>
  <script>
    elem.oncontextmenu=function(event){
        event.preventDefault();
        alert("Button context menu");
    };
    document.oncontextmenu=function(event){
        event.preventDefault();
        alert("Document context menu");
    };
  </script>
  <script>
     elem.oncontextmenu=function(event){
        event.preventDefault();
        event.stopPropagation();
        alert("Button context menu");
     };
     document.oncontextmenu=function(event){
        event.preventDefault();
        alert("Document context menu");
     };
  </script>
</body>
