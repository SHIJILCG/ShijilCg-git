        function defer(f,ms){
            return function(){
                setTimeout(()=>f.apply(this,arguments),ms);

        function sayHi(who){

        function defer(f,ms){
            return function(...args){
                let ctx=this;
                setTimeout(function(){
                    return f.apply(ctx,args);
                },ms);
            };
        }
    </script>
